fragment NoteFullDetails on Note {
    id
    title
    body
    id
    creationDate
}

query NotesDetails {
    allNotes {
        ...NoteFullDetails
    }
}


mutation CreateNote($title: String!, $body: String!, $creationDate: DateTime!) {
    createNote(title: $title, body: $body, creationDate: $creationDate) {
        id
    }
}

mutation UpdateNote($id: ID!, $title: String!, $body: String!, $creationDate: DateTime!) {
    updateNote(id: $id, title: $title, body: $body, creationDate: $creationDate) {
        id
    }
}